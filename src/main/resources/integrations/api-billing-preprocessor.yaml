openapi: 3.0.1
info:
  title: api-billing-preprocessor
  contact: {}
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "1.0"
servers:
- url: http://localhost:8080
  description: Generated server url
tags:
- name: BillingRecord
  description: Billing record operations
paths:
  /billingrecords/{id}:
    get:
      tags:
      - BillingRecord
      summary: Read billing record
      description: Fetches the billing record that matches the provided id
      operationId: readBillingRecord
      parameters:
      - name: id
        in: path
        description: BillingRecord id
        required: true
        schema:
          type: string
        example: b82bd8ac-1507-4d9a-958d-369261eecc15
      responses:
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingRecord'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Problem'
                - $ref: '#/components/schemas/ConstraintViolationProblem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    put:
      tags:
      - BillingRecord
      summary: Update billing record
      description: Updates the billing record matching provided id with the supplied
        attributes
      operationId: updateBillingRecord
      parameters:
      - name: id
        in: path
        description: BillingRecord id
        required: true
        schema:
          type: string
        example: b82bd8ac-1507-4d9a-958d-369261eecc15
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillingRecord'
        required: true
      responses:
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Problem'
                - $ref: '#/components/schemas/ConstraintViolationProblem'
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingRecord'
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      tags:
      - BillingRecord
      summary: Delete billing record
      description: "Deletes the billing record that matches the provided id, but only\
        \ if status of record is 'NEW'. Otherwise a client error is returned."
      operationId: deleteBillingRecord
      parameters:
      - name: id
        in: path
        description: BillingRecord id
        required: true
        schema:
          type: string
        example: b82bd8ac-1507-4d9a-958d-369261eecc15
      responses:
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Problem'
                - $ref: '#/components/schemas/ConstraintViolationProblem'
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "204":
          description: Successful operation
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "405":
          description: Method not allowed
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /billingrecords:
    get:
      tags:
      - BillingRecord
      summary: Read matching billing records
      description: Query for billing records with or without filters. The resource
        allows the client a wide range of variations on how to filter the result.
      operationId: findBillingRecords
      parameters:
      - name: filter
        in: query
        description: "Syntax description: [spring-filter](https://github.com/turkraft/spring-filter/blob/85730f950a5f8623159cc0eb4d737555f9382bb7/README.md#syntax)"
        required: true
        schema:
          type: string
        example: "category : 'ACCESS_CARD' and status : 'NEW'"
      - name: page
        in: query
        description: Zero-based page index (0..N)
        required: false
        schema:
          minimum: 0
          type: integer
          default: 0
      - name: size
        in: query
        description: The size of the page to be returned
        required: false
        schema:
          minimum: 1
          type: integer
          default: 20
      - name: sort
        in: query
        description: "Sorting criteria in the format: property,(asc|desc). Default\
          \ sort order is ascending. Multiple sort criteria are supported."
        required: false
        schema:
          type: array
          items:
            type: string
      responses:
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Problem'
                - $ref: '#/components/schemas/ConstraintViolationProblem'
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageBillingRecord'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/PageBillingRecord'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    post:
      tags:
      - BillingRecord
      summary: Create billing record
      description: Creates a new billing record defined by the supplied attributes
      operationId: createBillingRecord
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillingRecord'
        required: true
      responses:
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Problem'
                - $ref: '#/components/schemas/ConstraintViolationProblem'
        "201":
          description: Successful operation
          headers:
            Location:
              style: simple
              schema:
                type: string
          content:
            '*/*': {}
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /api-docs:
    get:
      tags:
      - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    AccountInformation:
      type: object
      properties:
        costCenter:
          type: string
          description: Cost center
          example: "15800100"
        subaccount:
          type: string
          description: Subaccount
          example: "936300"
        department:
          type: string
          description: Department
          example: "920360"
        accuralKey:
          type: string
          description: Accural key
          example: "5647"
        activity:
          type: string
          description: Activity
          example: "5756"
        article:
          type: string
          description: Article
          example: Electric bicycle
        project:
          type: string
          description: Project
          example: "11041"
        counterpart:
          type: string
          description: Counterpart
          example: "11830000"
      description: Account information model
    AddressDetails:
      type: object
      properties:
        street:
          type: string
          description: Street name and number. Mandatory for EXTERNAL billing record.
          example: Sesame Street 7
        careOf:
          type: string
          description: Care of name
          example: Abby Cadabby
        postalCode:
          type: string
          description: Postal code. Mandatory for EXTERNAL billing record.
          example: "12345"
        city:
          type: string
          description: City. Mandatory for EXTERNAL billing record.
          example: Grouchytown
      description: Address details model
    BillingRecord:
      required:
      - category
      - invoice
      - status
      - type
      type: object
      properties:
        id:
          type: string
          description: Unique id for the billing record
          readOnly: true
          example: 71258e7d-5285-46ce-b9b2-877f8cad8edd
        category:
          pattern: ACCESS_CARD|SALARY_AND_PENSION
          type: string
          description: Billing category
        type:
          $ref: '#/components/schemas/Type'
        status:
          $ref: '#/components/schemas/Status'
        certifiedBy:
          type: string
          description: Information regarding the person that has certificed the billing
            record
          example: Big Bird
        certified:
          type: string
          description: Timestamp when the billing record got certified status
          format: date-time
          readOnly: true
          example: 2022-11-21T16:57:13.988+02:00
        issuer:
          $ref: '#/components/schemas/Issuer'
        invoice:
          $ref: '#/components/schemas/Invoice'
        created:
          type: string
          description: Timestamp when the billing record was created
          format: date-time
          readOnly: true
          example: 2022-10-31T14:30:00.001+02:00
        modified:
          type: string
          description: Timestamp when the billing record was last modified
          format: date-time
          readOnly: true
          example: 2022-11-14T08:57:42.358+02:00
      description: Billing record model
    Invoice:
      required:
      - customerId
      - description
      - invoiceRows
      type: object
      properties:
        customerId:
          type: string
          description: Customer number in Raindance
          example: "16"
        description:
          type: string
          description: Description of the invoice
          example: "Errand number: 2113-01784"
        ourReference:
          type: string
          description: Our reference
          example: Harvey Kneeslapper
        customerReference:
          type: string
          description: Customer reference
          example: Alice Snuffleupagus
        referenceId:
          type: string
          description: Reference id. Mandatory for INTERNAL billing record.
          example: 19-ALI22SNU
        dueDate:
          type: string
          description: Due date for the invoice
          format: date
          example: 2022-12-24
        totalAmount:
          type: number
          description: Total sum of all invoice rows
          format: float
          readOnly: true
          example: 1399.95
        invoiceRows:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceRow'
      description: Invoice model
    InvoiceRow:
      type: object
      properties:
        descriptions:
          type: array
          items:
            type: string
            description: Description of row
            example: Row with description
        detailedDescriptions:
          type: array
          items:
            type: string
            description: Detailed description of row
            example: Row with detailed description
        totalAmount:
          type: number
          description: Total sum of invoice row
          format: float
          readOnly: true
          example: 1399.95
        vatCode:
          pattern: 00|06|12|25
          type: string
          description: VAT code for invoice row
          example: "25"
        costPerUnit:
          type: number
          description: Cost per unit
          format: float
          example: 155.55
        quantity:
          type: integer
          description: Total amount of units
          format: int32
          example: 9
        accountInformation:
          $ref: '#/components/schemas/AccountInformation'
      description: Invoice row model
    Issuer:
      required:
      - addressDetails
      type: object
      properties:
        partyId:
          type: string
          description: Unique id for the person issuing the billing record. Mandatory
            for EXTERNAL billing record.
          example: f0882f1d-06bc-47fd-b017-1d8307f5ce95
        organizationName:
          type: string
          description: Name of issuing organization of the billing record if the issuer
            is an organization
          example: Sesame Merc AB
        firstName:
          type: string
          description: First name of issuer of the billing record
          example: Alice
        lastName:
          type: string
          description: Last name of issuer of the billing record
          example: Snuffleupagus
        userId:
          type: string
          description: User id of issuer of the billing record
          example: ALI22SNU
        addressDetails:
          $ref: '#/components/schemas/AddressDetails'
      description: Billing issuer model
    Status:
      type: string
      description: Billing status model
      example: CERTIFIED
      enum:
      - NEW
      - CERTIFIED
      - INVOICED
      - REJECTED
    Type:
      type: string
      description: Billing type model
      enum:
      - EXTERNAL
      - INTERNAL
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: '#/components/schemas/StatusType'
        title:
          type: string
        detail:
          type: string
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: '#/components/schemas/ThrowableProblem'
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              nativeMethod:
                type: boolean
              className:
                type: string
        type:
          type: string
          format: uri
        status:
          $ref: '#/components/schemas/StatusType'
        violations:
          type: array
          items:
            $ref: '#/components/schemas/Violation'
        title:
          type: string
        message:
          type: string
        instance:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        detail:
          type: string
        suppressed:
          type: array
          items:
            type: object
            properties:
              cause:
                type: object
                properties:
                  stackTrace:
                    type: array
                    items:
                      type: object
                      properties:
                        classLoaderName:
                          type: string
                        moduleName:
                          type: string
                        moduleVersion:
                          type: string
                        methodName:
                          type: string
                        fileName:
                          type: string
                        lineNumber:
                          type: integer
                          format: int32
                        nativeMethod:
                          type: boolean
                        className:
                          type: string
                  message:
                    type: string
                  localizedMessage:
                    type: string
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    nativeMethod:
                      type: boolean
                    className:
                      type: string
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    ThrowableProblem:
      type: object
      properties:
        cause:
          $ref: '#/components/schemas/ThrowableProblem'
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              nativeMethod:
                type: boolean
              className:
                type: string
        message:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: '#/components/schemas/StatusType'
        title:
          type: string
        detail:
          type: string
        suppressed:
          type: array
          items:
            type: object
            properties:
              cause:
                type: object
                properties:
                  stackTrace:
                    type: array
                    items:
                      type: object
                      properties:
                        classLoaderName:
                          type: string
                        moduleName:
                          type: string
                        moduleVersion:
                          type: string
                        methodName:
                          type: string
                        fileName:
                          type: string
                        lineNumber:
                          type: integer
                          format: int32
                        nativeMethod:
                          type: boolean
                        className:
                          type: string
                  message:
                    type: string
                  localizedMessage:
                    type: string
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    nativeMethod:
                      type: boolean
                    className:
                      type: string
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    PageBillingRecord:
      type: object
      properties:
        totalPages:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: '#/components/schemas/BillingRecord'
        number:
          type: integer
          format: int32
        sort:
          $ref: '#/components/schemas/SortObject'
        first:
          type: boolean
        last:
          type: boolean
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: '#/components/schemas/PageableObject'
        empty:
          type: boolean
    PageableObject:
      type: object
      properties:
        offset:
          type: integer
          format: int64
        sort:
          $ref: '#/components/schemas/SortObject'
        pageSize:
          type: integer
          format: int32
        pageNumber:
          type: integer
          format: int32
        paged:
          type: boolean
        unpaged:
          type: boolean
    SortObject:
      type: object
      properties:
        empty:
          type: boolean
        sorted:
          type: boolean
        unsorted:
          type: boolean
  securitySchemes: {}
